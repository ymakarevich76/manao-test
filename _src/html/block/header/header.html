<header class="header">
  <div class="container header__container">
    <a href="#" class="header__logo">
      <img src="static/img/logo/logo.svg" alt="Logo" />
    </a>

    <nav class="header__nav header-nav">
      <ul class="header-nav__list list-reset">
        <li class="header-nav__item"><a href="#about" class="header-nav__link">О нас </a></li>
        <li class="header-nav__item">
          <a href="#services" class="header-nav__link">Услуги </a>
        </li>
        <li class="header-nav__item">
          <a href="#blog" class="header-nav__link">Публикации </a>
        </li>
      </ul>
      <button
        type="button"
        class="header-nav__btn-close btn-reset"
        aria-label="Меню"
      ></button>
    </nav>

    <address class="header__address header-address" data-da=".header__nav,768, last">
      <a href="tel:+7(495)128-13-24" class="header-address__link">
        <svg class="header-address__icon" aria-hidden="true">
          <use xlink:href="static/img/symbol/sprite.svg#phone"></use>
        </svg>
        <span class="header-address__caption header-address__caption--wide">+7 (495) 128-13-24</span>
      </a>
      <a href="mailto:info@manao-team.com" class="header-address__link">
        <svg class="header-address__icon" aria-hidden="true">
          <use xlink:href="static/img/symbol/sprite.svg#mail"></use>
        </svg>
        <span class="header-address__caption">info@manao-team.com</span>
      </a>
    </address>

    <button
      type="button"
      class="header__burger btn-reset"
      aria-label="Меню"
    ></button>
  </div>
</header>
